<mat-card class="example-card">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>Roaminate</mat-card-title>
  </mat-card-header>

  <!-- email and password-->
  <br />
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <h2>Email</h2>
      <input
        [(ngModel)]="username"
        type="email"
        matInput
        [formControl]="emailFormControl"
        placeholder="Ex. pat@example.com"
      />
      <!-- @if (emailFormControl.hasError('email') &&
      !emailFormControl.hasError('required')) { -->
      <mat-error
        *ngIf="
          emailFormControl.hasError('email') &&
          !emailFormControl.hasError('required')
        "
        >Please enter a valid email address</mat-error
      >

      <!-- @if (emailFormControl.hasError('required')) { -->
      <mat-error *ngIf="emailFormControl.hasError('required')"
        >Email is <strong>required</strong></mat-error
      >
    </mat-form-field>

    <!-- password below-->
    <mat-form-field class="example-full-width">
      <h2>Password</h2>
      <input
        [(ngModel)]="password"
        type="password"
        matInput
        [formControl]="passwordFormControl"
      />

      <!-- @if (emailFormControl.hasError('required')) { -->
      <mat-error *ngIf="passwordFormControl.hasError('required')"
        >Password is <strong>required</strong></mat-error
      >
    </mat-form-field>
  </form>

  <mat-card-content> </mat-card-content>
  <mat-card-actions>
    <button
      class="button"
      [disabled]="username.length == 0 || password.length == 0"
      mat-button
      [ngStyle]="{
        cursor: username.length != 0 && password.length != 0 ? 'pointer' : '',
      }"
      [ngClass]="{
        'button-hover': username.length != 0 && password.length != 0
      }"
      (click)="login()"
    >
      Login
    </button>
  </mat-card-actions>
</mat-card>
